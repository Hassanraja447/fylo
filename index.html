<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="wrapper">
      <main class="main-content">
        <div class="fylo">
          <div class="fyloo__header">
            <img src="./images/logo.svg" alt="" class="fyloo__brand-logo" />
          </div>
          <div class="fyloo__body">
            <ul class="fyloo__list">
              <li class="fyloo__list-item">
                <img src="./images/icon-folder.svg" alt="" />
              </li>
              <li class="fyloo__list-item">
                <img src="./images/icon-folder.svg" alt="" />
              </li>
              <li class="fyloo__list-item">
                <img src="./images/icon-upload.svg" alt="" />
              </li>
            </ul>
          </div>
        </div>
        <section class="storage">
          <div class="storage__popover">
            <b>185</b> <span class="storage__popover--subset">GB left</span>
          </div>
          <p class="storage__title u-mb-sm">
            You have used <b>815 GB</b> of your storage
          </p>
          <div class="storage__gradient u-mb-sm">
            <span style="width: 75%;"
              ><i class="storage-progess__circle"></i
            ></span>
          </div>
          <div class="storage__gradient-caption u-mb-sm">
            <p>0</p>
            <p>1000 GB</p>
          </div>
        </section>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="www.rmhassan.com">Mehmood Ul Hassan</a>.
      </div>
    </div>
  </body>
</html>
